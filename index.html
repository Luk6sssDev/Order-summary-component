<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main id="container">
    <section id="header">
      <div>
        <img class="img-header" src="images/illustration-hero.svg" alt="">
      </div>
    </section>

    <section id="content">
      <div class="text">
        <h1 class="title">Order Summary</h1>

        <p class="subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="box-anual-plan">
        <img src="images/icon-music.svg" alt="Icon music">
        <div class="annual-value">
          <p>Annual Plan</p>
          <p class="value">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <div class="buttons">
        <a href="#" class="button-payment">Proceed to Payment</a>
        <a href="#" class="button-cancel">Cancel Order</a>
      </div>
    </section>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Silva Bezerra</a>.
  </footer>
  </div>
</body>

</html>
